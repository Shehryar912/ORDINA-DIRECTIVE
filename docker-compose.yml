version: '3.8'

services:
  ordina-directive:
    build: .
    container_name: ordina-directive
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount images directory to persist images
      - ./public/images:/app/public/images
      # Mount data directory to easily update member data
      - ./data:/app/data
    networks:
      - ordina-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ordina-network:
    driver: bridge

